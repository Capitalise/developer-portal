                title: ApplicationResponseOneOfDto
                minProperties: 1
                oneOf:
                  - $ref: "#/components/schemas/ApplicationResponseIntroducerAllFundingProductsDto"
                  - $ref: "#/components/schemas/ApplicationResponseBusinessAllFundingProductsDto"
                  - $ref: "#/components/schemas/ApplicationResponseBusinessWorkingCapitalDto"
                  - $ref: "#/components/schemas/ApplicationResponseBusinessAnonymousWorkingCapitalDto"
