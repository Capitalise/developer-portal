info:
  title: API Business
  description: API Business
  version: "1.0"
  contact: {}
tags: []
servers:
  - url: /api/marketplace/v2
  - url: /api/business/v1
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    TenantResponseDto:
      type: object
      properties:
        id:
          type: string
        countryCode:
          type: string
        name:
          type: string
        referenceId:
          type: string
        registrationNumber:
          type: string
        createdDateTime:
          type: string
        updatedDateTime:
          type: string
      required:
        - id
        - createdDateTime
        - updatedDateTime
    HateoasLinksDto:
      type: object
      properties:
        self:
          type: string
        previous:
          type: string
        next:
          type: string
      required:
        - self
    HateoasMetaDto:
      type: object
      properties:
        totalEntries:
          type: number
      required:
        - totalEntries
    TenantHateoasDto:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/TenantResponseDto"
        links:
          $ref: "#/components/schemas/HateoasLinksDto"
        meta:
          $ref: "#/components/schemas/HateoasMetaDto"
      required:
        - data
        - links
        - meta
    TenantRequestDto:
      type: object
      properties:
        referenceId:
          type: string
    OAuth2AuthorizedTokenDto:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: number
        refresh_token:
          type: string
        scope:
          type: string
        token_type:
          type: string
      required:
        - access_token
        - expires_in
        - scope
        - token_type
    RefreshTokenRequestDto:
      type: object
      properties:
        refresh_token:
          type: string
      required:
        - refresh_token
    PreviousCompanyScoreDto:
      type: object
      properties:
        grade:
          type: string
          enum:
            - A
            - B
            - C
            - D
            - E
            - F
            - G
            - H
    CompanyScoreDto:
      type: object
      properties:
        grade:
          type: string
          enum:
            - A
            - B
            - C
            - D
            - E
            - F
            - G
            - H
        industryAverageGrade:
          type: string
          enum:
            - A
            - B
            - C
            - D
            - E
            - F
            - G
            - H
        value:
          type: number
        changedAt:
          type: string
        lastAssessedAt:
          type: string
        previous:
          $ref: "#/components/schemas/PreviousCompanyScoreDto"
    CurrencyDto:
      type: object
      properties:
        code:
          type: string
          enum:
            - GBP
            - EUR
            - ZAR
        value:
          type: number
      required:
        - code
        - value
    UnencumberedAssetsDto:
      type: object
      properties:
        guarantees:
          type: string
          enum:
            - BUSINESS
            - PERSONAL
        isHomeOwnership:
          type: boolean
        personalGuarantee:
          type: boolean
        businessOwnsAssets:
          type: boolean
    CompanyLegalNoticesDto:
      type: object
      properties:
        last12MonthsCount:
          type: number
        last12MonthsValue:
          $ref: "#/components/schemas/CurrencyDto"
    DirectorsLegalNoticesDto:
      type: object
      properties:
        last12MonthsCount:
          type: number
        last12MonthsValue:
          $ref: "#/components/schemas/CurrencyDto"
    LegalNoticesDto:
      type: object
      properties:
        company:
          $ref: "#/components/schemas/CompanyLegalNoticesDto"
        directors:
          $ref: "#/components/schemas/DirectorsLegalNoticesDto"
    ProfileAddressDto:
      type: object
      properties:
        simpleValue:
          type: string
        street:
          type: string
        houseNumber:
          type: string
        city:
          type: string
        province:
          type: string
        postalCode:
          type: string
    PrimaryContactInformationDto:
      type: object
      properties:
        email:
          type: string
        name:
          type: string
        number:
          type: string
        inviteClient:
          type: boolean
        legalRequirements:
          type: boolean
        address:
          $ref: "#/components/schemas/ProfileAddressDto"
      required:
        - email
        - name
        - number
    CompanyInformationDto:
      type: object
      properties:
        type:
          type: string
          enum:
            - SOLE_TRADER
            - LIMITED_LIABILITY_PARTNERSHIP
            - LIMITED_COMPANY
            - STARTUP
        sector:
          type: string
          enum:
            - AGRICULTURE
            - AUTOMOTIVE
            - BUSINESS_SERVICES
            - CONSTRUCTION
            - COURIER
            - DISTRIBUTION
            - FINANCIAL_SERVICES
            - HAULAGE
            - HEALTHCARE_CARE
            - HOTELS_HOUSE
            - IMPORT_EXPORT
            - IT_RELATED
            - MANUFACTURING
            - PRINT_PUBLISHING
            - PROFESSIONAL_SERVICES
            - PROPERTY
            - RECRUITMENT
            - RETAIL
            - SECURITY_SERVICES
            - TRADE
            - TRANSPORTATION
            - WHOLESALE
            - OTHER
            - EDUCATION
            - CHARITIES
            - MEDIA_AND_ENTERTAINMENT
        vatStatus:
          type: string
          enum:
            - REGISTERED
            - NOT_REGISTERED
            - UNKNOWN
        name:
          type: string
        registrationNumber:
          type: string
        score:
          $ref: "#/components/schemas/CompanyScoreDto"
        creditLimit:
          $ref: "#/components/schemas/CurrencyDto"
        unencumberedAssets:
          $ref: "#/components/schemas/UnencumberedAssetsDto"
        isGovernmentBacked:
          type: boolean
        hasGovernmentBackedLoans:
          type: boolean
        employeesNumber:
          type: number
        percentageSalesOnline:
          type: number
        website:
          type: string
        legalNotices:
          $ref: "#/components/schemas/LegalNoticesDto"
        primaryContactInformation:
          $ref: "#/components/schemas/PrimaryContactInformationDto"
        tradingAddress:
          $ref: "#/components/schemas/ProfileAddressDto"
    TradingHistoryDto:
      type: object
      properties:
        debtorsInvoicesDue:
          type: number
        debtorsOutstanding:
          type: number
        fixedAssets:
          type: number
        netAssets:
          type: number
        profitNet:
          type: number
        dividends:
          type: number
        revenue:
          type: number
        year:
          type: number
        yearEnd:
          type: number
      required:
        - profitNet
        - revenue
        - yearEnd
    DebtorDto:
      type: object
      properties:
        id:
          type: string
        contactId:
          type: string
        name:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        companyName:
          type: string
        emailAddress:
          type: string
        outstandingAmount:
          type: number
        outstandingAmountMonthlyAverage:
          type: number
        outstandingInvoicesCount:
          type: number
        contactNumber:
          type: string
        debtorDays:
          type: number
        revenue:
          type: number
        averageMonthlyIncome:
          $ref: "#/components/schemas/CurrencyDto"
        address:
          $ref: "#/components/schemas/ProfileAddressDto"
      required:
        - id
        - contactId
        - name
        - firstName
        - emailAddress
        - outstandingAmount
        - outstandingAmountMonthlyAverage
        - outstandingInvoicesCount
    FinancialsDto:
      type: object
      properties:
        netProfit:
          $ref: "#/components/schemas/CurrencyDto"
        revenue:
          $ref: "#/components/schemas/CurrencyDto"
        bankInterest:
          $ref: "#/components/schemas/CurrencyDto"
        depreciation:
          $ref: "#/components/schemas/CurrencyDto"
        amortisation:
          $ref: "#/components/schemas/CurrencyDto"
        tradingHistory:
          type: array
          items:
            $ref: "#/components/schemas/TradingHistoryDto"
        debtors:
          type: array
          items:
            $ref: "#/components/schemas/DebtorDto"
        primaryBank:
          type: number
        tradeDebtors:
          $ref: "#/components/schemas/CurrencyDto"
        paymentTerms:
          type: number
        invoicesOutstanding:
          type: number
        numberOfCustomers:
          type: number
        currentValueConfirmedOrders:
          $ref: "#/components/schemas/CurrencyDto"
        grossProfitMargin:
          type: number
    PropertyDataDto:
      type: object
      properties:
        type:
          type: string
          enum:
            - HOTEL
            - OFFICES
            - LEISURE_FACILITY
            - RETAIL
            - FLATS
            - HMO
            - OTHER
            - RESIDENTIAL_HOUSING
            - STUDENT_HOUSING
            - HOLIDAY_LETS
        location:
          type: string
          enum:
            - UK_MAINLAND
            - UK_ISLES
            - SCOTTISH_MAINLAND
            - SCOTTISH_ISLES
            - NORTHERN_IRELAND
            - EUROPE
            - OTHER
        setting:
          type: string
          enum:
            - RURAL
            - INDUSTRIAL
            - TOWN
            - CITY
        classification:
          type: string
          enum:
            - COMMERCIAL
            - RESIDENTIAL
            - MIXED_USE
        address:
          $ref: "#/components/schemas/ProfileAddressDto"
        value:
          $ref: "#/components/schemas/CurrencyDto"
        outstandingDebt:
          $ref: "#/components/schemas/CurrencyDto"
        depositAvailable:
          $ref: "#/components/schemas/CurrencyDto"
        additionalDetails:
          type: string
      required:
        - address
        - value
        - outstandingDebt
        - depositAvailable
    AssetDataDto:
      type: object
      properties:
        type:
          type: string
          enum:
            - PROPERTY
            - TRANSPORTATION
            - OFFICE
            - STOCK
            - MANUFACTURING
            - BUSINESS
        name:
          type: string
        offeredAsGuarantee:
          type: boolean
        netCost:
          $ref: "#/components/schemas/CurrencyDto"
        depositAvailable:
          $ref: "#/components/schemas/CurrencyDto"
        existingAgreement:
          type: boolean
      required:
        - type
        - netCost
    AssetSecurityDataDto:
      type: object
      properties:
        type:
          type: string
          enum:
