                  - $ref: "#/components/schemas/ApplicationResponseIntroducerCreditImprovementDto"
                  - $ref: "#/components/schemas/ApplicationResponseIntroducerDebtRecoveryDto"
                  - $ref: "#/components/schemas/ApplicationResponseIntroducerGrantsDto"
                  - $ref: "#/components/schemas/ApplicationResponseIntroducerRdTaxClaimDto"
                  - $ref: "#/components/schemas/ApplicationResponseIntroducerRecoveryLoanSchemeDto"
                  - $ref: "#/components/schemas/ApplicationResponseIntroducerWorkingCapitalDto"
      tags:
        - Applications
  "/applications/{applicationId}/continue-url":
    post:
      operationId: ApplicationSignUpController_generateContinueUrl
      parameters:
        - name: applicationId
          required: true
          in: path
          schema:
            type: string
      responses:
        "201":
          description: ""
          content:
