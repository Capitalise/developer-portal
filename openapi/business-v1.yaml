openapi: 3.0.0
info:
  title: Business
  version: 1.0.0
  contact:
    name: Capitalise
    email: engineering@capitalise.com
    url: "https://capitalise.com"
  description: |-
    # Overview

    Business V1 provides a one-stop shop for small and medium businesses funding matching and intelligent scoring & insight services.

    # Migration from Marketplace V2 to Business V1

    Please refer to [this guide](/use-cases/migration-from-marketplace-v1) if you are looking to migrate from Marketplace V2 to Business V1.

    # Environments

    | Environment | Base URL | Description |
    | --- | --- | --- |
    | Demo | https://demo.capitalise.com/api/business/v1 | Get started with test credentials and life-like data |
    | Production | https://capitalise.com/api/business/v1 | Launch your app with live credentials |

    # Authentication & Authorisation concepts

    Business V1 only accepts platform access token which is generated from `/platform/v1/auth/token` [generate platform access token](/api/platform#tag/Auth/operation/post-auth-token).

    You can restrict the platform access token to only access one specific tenant by providing `Capitalise-tenant-id` in the header.
servers:
  - url: "https://demo.capitalise.com/api/business/v1"
    description: Demo
  - url: "https://capitalise.com/api/business/v1"
    description: Production
paths:
  /profile:
    post:
      summary: Set up profile details
      operationId: post-profile
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileResponse"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      description: ""
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                companyInformation:
                  type: object
                  required:
                    - registrationNumber
                  properties:
                    registrationNumber:
                      type: string
                      description: The Companies House number
              required:
                - companyInformation
        description: ""
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            format: JWT Token
            description: The token generated from the API key
          required: true
        - in: header
          name: Capitalise-tenant-id
          schema:
            type: string
            format: uuid
            description: The tenant id
          required: true
      tags:
        - Profile
  /credit-report:
    get:
      summary: Retrieve credit report
      tags:
        - Credit Report
      responses: {}
      operationId: get-credit-report
      description: Upcoming feature - please contact support@capitalise.com if you want to learn more
  /credit-report/pdf:
    get:
      summary: Retrieve the credit report in PDF format
      tags:
        - Credit Report
      responses: {}
      operationId: get-credit-report-pdf
      description: Upcoming feature - please contact support@capitalise.com if you want to learn more
  /applications/:applicationId/pre-selected:
    get:
      summary: Retrieve the pre selected offers
      tags:
        - Pre Selected Offers
      responses: {}
      operationId: get-pre-selected
      description: Upcoming feature - please contact support@capitalise.com if you want to learn more
  /applications:
    post:
      operationId: ApplicationController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: PatchApplicationRequestOneOfDto
              minProperties: 1
              oneOf:
                - $ref: "#/components/schemas/PatchApplicationRequestBusinessAllFundingProductsDto"
                - $ref: "#/components/schemas/PatchApplicationRequestBusinessWorkingCapitalDto"
                - $ref: "#/components/schemas/PatchApplicationRequestBusinessAnonymousWorkingCapitalDto"
                - $ref: "#/components/schemas/PatchApplicationRequestIntroducerAllFundingProductsDto"
                - $ref: "#/components/schemas/PatchApplicationRequestIntroducerCommercialPropertyDto"
                - $ref: "#/components/schemas/PatchApplicationRequestIntroducerCreditImprovementDto"
                - $ref: "#/components/schemas/PatchApplicationRequestIntroducerDebtRecoveryDto"
                - $ref: "#/components/schemas/PatchApplicationRequestIntroducerGrantsDto"
                - $ref: "#/components/schemas/PatchApplicationRequestIntroducerRdTaxClaimDto"
                - $ref: "#/components/schemas/PatchApplicationRequestIntroducerRecoveryLoanSchemeDto"
                - $ref: "#/components/schemas/PatchApplicationRequestIntroducerWorkingCapitalDto"
      responses:
        "201":
          description: ""
          content:
            application/json:
